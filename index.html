<!DOCTYPE html>
<html>
<head>
  <script>
     function placeOrder(){
        document.getElementById("ordersummary").style.display="block";
        uname=document.getElementById("txtname");
        mobile=document.getElementById("txtmobile");
        burger=document.getElementById("optburger");
        roller=document.getElementById("optroller");
        fries=document.getElementById("optfries");

        var mcost=0;
        var acost=0;
        var mname=" ";
        var aname=" ";
        if(burger.checked){
            mcost=120;
            mname=burger.value;
        }
        if(roller.checked){
            mcost=100;
            mname=roller.value;

        }
        if(fries.checked){
            acost=60;
            mcost+=acost;
            aname=fries.value+"<br>"
        }
        document.getElementById("lblname").innerHTML=uname.value;
        document.getElementById("lblmobile").innerHTML=mobile.value;
        document.getElementById("lblmeal").innerHTML=mname;
        document.getElementById("lbladd").innerHTML=aname;
        document.getElementById("lblamount").innerHTML=mcost;


        
     }
  </script>
  <style>
      tr{
          background-color: maroon;
          color: white;
          text-align: center;
      }
      dt{
          font-weight: bold;
          background-color: maroon;
          color: white;

      }
     td{font-size: x-large;}
  </style>
</head>
<body>
  <div>
    <front size="15">
       <table width="900" border="2" cellspacing="4" cellpadding="4" align="center" id="orderform">
         
        <tr>
          <td colspan="2">Customer Details</td>
        </tr>
        <tr>
          <td>Customer Name</td>
          <td><input type="text" id="txtname"></td>
        </tr>
        <tr>
          <td>Mobile</td>
          <td><input type="text" id="txtmobile"></td>
        </tr>
        <tr>
          <td>Select Meal</td>
        </tr>
        <tr>
          <td>
            <img src="https://images.unsplash.com/photo-1571091718767-18b5b1457add?ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8YnVyZ2VyfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&w=1000&q=80" width="200" height="200">
            <br>
            <input type="radio" name="meal" id="optburger" value="Kfc Burger">Burger(&#8377;120/-)
          </td>
          <td>
            <img src="https://www.racetrac.com/getmedia/d372cc20-f0fa-446c-a322-58e2c00687bc/rollergrill_3.png?width=640&height=600&ext=.png" width="200" height="200">
            <br>
            <input type="radio" name="meal" id="optroller" value="Kfc Roller">Roller(&#8377;100/-)
          </td>
        <tr>
          <td colspan="2">
            Select Ad-on's
          </td>
        </tr>
        <tr>
          <td>
            <img src="https://i.ndtvimg.com/i/2015-11/french-fries-625_625x350_61446325913.jpg" width="200" height="200">
            <br>
            <input type="checkbox" id="optfries" value="French fries">French fries(&#8377;60/-)
          </td>
        </tr>
        <tr>
          <td>
            <input type="button" value="Place Order" onclick="placeOrder()">
          </td>
        </tr>
       </table>
       <br>
       <dl id="ordersummary" style="display:none;">
          <h2>Order Summary</h2>
          <dt>Customer Name</dt>
          <dd id="lblname"></dd>
          <dt>Mobile</dt>
          <dd id="lblmobile"></dd>
          <dt>Meal</dt>
          <dd id="lblmeal"></dd>
          <dt>Ad-on'S</dt>
          <dd id="lbladd"></dd>
          <dt>Total Bill Amount</dt>
          <dd id="lblamount"></dd>
          <br>
          <input type="button" value="Print Bill" onclick="window.print()">
       </dl>
  

  </div>
</body>
</html>
